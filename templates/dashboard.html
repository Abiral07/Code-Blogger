{% extends "layout.html" %}
{% block body %}

  <!-- Page Header -->
<header class="masthead" style="background-image: url(' {{ url_for('static', filename='img/home-bg.jpg')}} ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">Manage your posts</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <h1>Basic Actions</h1>
          <a class="btn btn-primary" href="/edit/0">Add a new Post</a>
          <a class="btn btn-primary" href="/logout">Logout</a>
          <hr>
          <h1>Upload a file</h1>
          <form action="/uploader" method="POST" enctype="multipart/form-data">
            <input type="file" name="file"></input>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <hr>
          <h2>Edit Post</h2>
            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">S.No</th>
                    <th scope="col">Title</th>
                    <th scope="col">Author</th>
                    <th scope="col">Date</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody>
                  {% for post in posts %}  
                  <tr>
                    <th scope="row">{{post.sno}}</th>
                    <td>{{post.title}}</td>
                    <td>{{post.author}}</td>
                    <td>{{post.date}}</td>
                    <td><a class="btn btn-primary" href="/edit/{{post.sno}}">Edit</a></td>
                    <td><a class="btn btn-primary" href="/delete/{{post.sno}}">Delete</a></td>
                  </tr>
                  {% endfor %}
                </tbody>
              </table>
              
    
        </div>
    </div>
  </div>

{% endblock %}
